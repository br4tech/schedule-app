<div class="aside aside-left d-flex aside-fixed">
  <div class="aside-primary d-flex flex-column align-items-center flex-row-auto">
    <div class="aside-brand d-flex flex-column align-items-center flex-column-auto py-5 py-lg-12">

        <img alt="Logo" src="../../../../assets/images/logo.png" class="max-h-45px">
      </a>
    </div>
    <div class="aside-nav d-flex flex-column align-items-center flex-column-fluid py-5 scroll scroll-pull ps"
      style="height: 652px; overflow: hidden;">
      <ul class="nav flex-column">
        <li class="nav-item mb-3" data-original-title="Teste">
          <a routerLink="/schedule" class="nav-link btn btn-icon btn-clean btn-lg">
            <i class="fa fa-calendar"></i>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a routerLink="/contracts" class="nav-link btn btn-icon btn-clean btn-lg">
            <i class="fa fa-file"></i>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a  routerLink="/bills" class="nav-link btn btn-icon btn-clean btn-lg">
            <i class="fa fa-dollar"></i>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="report" class="nav-link btn btn-icon btn-clean btn-lg">
            <i class="fa fa-bar-chart-o"></i>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a routerLink="/users" class="nav-link btn btn-icon btn-clean btn-lg">
            <i class="fa fa-users"></i>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a routerLink="/doctors" class="nav-link btn btn-icon btn-clean btn-lg">
            <i class="fa fa-user-md"></i>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a routerLink="/companies" class="nav-link btn btn-icon btn-clean btn-lg">
            <i class="fa fa-building"></i>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a routerLink="settings/off-days" class="nav-link btn btn-icon btn-clean btn-lg">
            <i class="fa fa-clock-o"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="aside-footer d-flex flex-column align-items-center flex-column-auto py-4 py-lg-10">
      <span class="aside-toggle btn btn-icon btn-primary btn-hover-primary shadow-sm">
        <i class="fa fa-arrow-left"></i>
      </span>
      <a href="#" class="btn btn-icon btn-clean btn-lg mb-1 position-relative">
        <i class="fa fa-bell"></i>
      </a>
      <a href="user-profile" class="btn btn-icon btn-clean btn-lg w-40px h-40px">
        <i class="fa fa-user"></i>
      </a>
    </div>
  </div>

  <div class="aside-secondary d-flex flex-row-fluid">
    <div class="aside-workspace scroll scroll-push my-2 ps" style="height: 937px; overflow: hidden;">
      <div class="tab-content">
        <div class="tab-pane p-2 fade show active">
          <h3 class="p-2 p-lg-3 my-1 my-lg-3"> Unidades </h3>
          <div class="list list-hover" *ngFor="let office of offices">
            <div class="list-item hoverable p-2 p-lg-3 mb-2">
              <div class="d-flex align-items-center">
                <label class="checkbox checkbox-lg checkbox-lg flex-shrink-0 mr-4">
                  <input type="checkbox" value="{{ office.id }}" checked="true">
                  <span></span>
                </label>
                <div class="d-flex align-items-center">
                  <div class="d-flex flex-column flex-grow-1 mr-2">
                    <span class="text-dark-75 font-size-h9 mb-0">{{ office.name }}</span>
                    <a routerLink="settings/office/{{ office.id }}" class="text-muted text-hover-primary font-weight-bold">
                      {{office.clinics.length}} salas cadastradas
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <a routerLink="/settings/office" class="btn btn-primary btn-block font-weight-bold mr-2">
            <i class=""></i>
            <i class="fa fa-plus-circle"></i> Nova Unidade
          </a>
        </div>
      </div>
    </div>
  </div>
