<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ data?.title }}</h5> 
  </div>
  <div class="modal-body">
    <ng-template inner-content></ng-template>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light-primary font-weight-bold" (click)="close()">Fechar</button>
    <button type="button" class="btn btn-primary font-weight-bold">Salvar</button>
  </div>
</div>
