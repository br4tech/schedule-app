<div class="card card-custom">
  <div class="card-header">
    <h3 class="card-title">Filtrar Bloqueio</h3>
  </div>
  <div class="card-body">
    <div class="form-group row">
      <div class="col-lg-4">
        <label>Nome</label>
        <input type="text" class="form-control" >
      </div>
      <div class="col-lg-2">
        <label>Data Inicio</label>
        <div class="input-group">
          <input type="text" class="form-control" >
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <label>Data Fim</label>
        <div class="input-group">
          <input type="text" class="form-control" >
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-10"></div>
      <div class="col-lg-2">
        <button type="submit" class="btn btn-primary font-weight-bold mr-2">Filtrar</button>
        <button type="reset" class="btn btn-light-primary font-weight-bold">Limpar</button>
      </div>
    </div>
  </div>
</div>
