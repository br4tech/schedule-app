<div class="card-body">
  <div class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-subtable
    datatable-loaded">
    <table class="datatable-table" style="display: block;">
      <thead class="datatable-head">
        <tr class="datatable-row">
          <th class="datatable-cell datatable-cell-sort col-lg-1" style="width:40px;">
            <span></span>
          </th>
          <th class="w-default text-left">Nome</th>
          <th class="w-default text-left">Inicial</th>
          <th class="w-default text-left">Termino</th>
          <th class="w-default text-left"></th>
        </tr>
      </thead>
      <tbody class="datatable-body">
        <div *ngFor="let holiday of holidays">
          <tr class="datatable-row datatable-row datatable-row-even datatable-row-subtable-expanded">
            <td class="datatable-cell-center" style="width:25px;">
              <a class="datatable-toggle-subtable" (click)="toggleShow(holiday.id)">
                <i style="width: 30px;" class="fa fa-caret-down" *ngIf="isShown"></i>
                <i style="width: 30px;" class="fa fa-caret-right" *ngIf="!isShown"></i>
              </a>
            </td>
            <td class="pl-0 py-8 w-children">
              <div class="d-flex align-items-center">
                <div class="symbol symbol-50 symbol-light mr-4">
                  <span class="symbol-label">
                    <span class="label label-lg label-primary label-inline font-weight-bold py-4"></span>
                  </span>
                </div>
                <div>
                  <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">
                  {{ holiday.name }}
                    <span class="text-muted font-weight-bold d-block">Nacional</span>
                  </a>
                </div>
              </div>
            </td>
            <td class="w-children">
              <span>
                {{ holiday.starts_at | date:"dd/MM/yyyy" }}
              </span>
            </td>
            <td class="w-children">
              <span>
               {{ holiday.ends_at | date:"dd/MM/yyyy" }}
              </span>
            </td>
            <td class="pr-0 text-right">              
              <a href="off-day-edit" class="btn btn-light-success font-weight-bolder font-size-sm">
                <i class="fa fa-pencil-square-o fa-1x"></i> Editar
              </a>
            </td>
          </tr>
          <tr class="datatable-row-subtable" *ngIf="holiday.day_offs.length > 0 && isShown">
            <td class="datatable-subtable" colspan="5">
              <div class="datatable datatable-default datatable-primary datatable-loaded">
                <table class="datatable-table">
                  <thead class="datatable-head">
                    <tr class="datatable-row">
                      <th class="text-left w-default">
                        <span>Código</span>
                      </th>
                      <th class="text-left w-default">
                        <span>Dia</span>
                      </th>
                      <th class="text-left w-default">
                        <span>Descrição</span>
                      </th>
                      <th class="text-left w-default">
                        <span>Cor</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody class="datatable-body">
                    <tr *ngFor="let day_off of holiday.day_offs" class="datatable-row">
                      <td class="text-left w-default">
                        <span>{{ day_off.id }}</span>
                      </td>
                      <td class="text-left w-children">
                        <span>{{ day_off.date | date:"dd/MM/yyyy" }}</span>
                      </td>
                      <td class="w-children">
                        <span>{{ day_off.description }}</span>
                      </td>
                      <td class="w-children">                   
                        <span class="symbol-label">
                          <span class="label label-lg  label-inline font-weight-bold py-4" style="background-color: {{ day_off.color }}"></span>
                        </span>                                          
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </div>
      </tbody>        
    </table>
  </div>
</div>
