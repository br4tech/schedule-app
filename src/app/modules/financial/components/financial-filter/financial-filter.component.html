<div class="card card-custom">
  <div class="card-header">
    <h3 class="card-title">Filtrar Contas</h3>
  </div>
  <div class="card-body">
    <div class="form-group row">
      <div class="col-lg-3">
        <label>Contrato</label>
        <select class="form-control" name="contract">
          <option value="01">Guilherme Henrique</option>
        </select>
      </div>
      <div class="col-lg-2">
        <label>Data Inicio</label>
        <div class="input-group">
          <input type="text" class="form-control" >
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <label>Data Fim</label>
        <div class="input-group">
          <input type="text" class="form-control" >
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <label>Tipo</label>
        <select class="form-control" name="contract">
          <option value="01">Todos</option>
          <option value="01">Density</option>
          <option value="01">Pronto</option>
        </select>
      </div>
      <div class="col-lg-3">
        <label>Status</label>
        <div class="radio-inline">
          <label class="radio radio-solid">
            <input type="radio" name="example_1" checked="checked" value="1">
            <span></span>
            Aberto
          </label>
          <label class="radio radio-solid">
            <input type="radio" name="example_2" value="2">
            <span></span>
            Fechado
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-10"></div>
      <div class="col-lg-2">
        <button type="submit" class="btn btn-primary font-weight-bold mr-2">Filtrar</button>
        <button type="reset" class="btn btn-light-primary font-weight-bold">Limpar</button>
      </div>
    </div>
  </div>
</div>
