 <div class="card-body">
    <div class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-subtable
      datatable-loaded">
    <table class="datatable-table" style="display: block;">
      <thead class="datatable-head">
        <tr class="datatable-row">
          <th class="datatable-cell datatable-cell-sort" style="width:10px;">
            <span></span>
          </th>
          <th class="w-default text-left" style="margin-left: 25px;">Nome</th>
          <th class="w-default text-left">Telefone</th>
          <th class="w-default text-left">Email</th>
          <th class="w-code text-center">Tipo</th>
          <th class="w-default"></th>
        </tr>
      </thead>
      <tbody class="datatable-body">
        <div *ngFor="let client of clients">
          <tr class="datatable-row datatable-row datatable-row-even datatable-row-subtable-expanded">
            <td class="datatable-cell-center"  style="width:10px;">
              <a class="datatable-toggle-subtable" (click)="toggleShow(client.id)">
                <i style="width: 30px;" class="fa fa-caret-down" *ngIf="isShown"></i>
                <i style="width: 30px;" class="fa fa-caret-right" *ngIf="!isShown"></i>
              </a>
            </td>
            <td class="pl-0 py-8 w-children">
              <div class="d-flex align-items-center">                    
                <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">
                  {{ client.name }}
                  <span class="text-muted font-weight-bold d-block">{{ client.document}}</span>
                </a>                
              </div>
            </td>
            <td class="text-left w-children">
              <span>
                {{ client.phone }}
              </span>
            </td>
            <td class="text-left w-children">
              <span>
                {{ client.email }}
              </span>
            </td>
            <td class="text-center w-code">
              <span>
                {{ client.kind_person }}
              </span>
            </td>
            <td class="text-right w-children">
              <a href="user-edit" class="btn btn-light-success font-weight-bolder font-size-sm">
                <i class="fa fa-pencil-square-o fa-1x"></i> Editar
                </a>
            </td>
          </tr>
          <tr class="datatable-row-subtable" *ngIf="client.doctors.length > 0 && isShown">
              <td class="datatable-subtable" colspan="9">
                <div class="datatable datatable-default datatable-primary datatable-loaded">
                  <table class="datatable-table">
                    <thead class="datatable-head">
                      <tr class="datatable-row text-center">
                        <th class="datatable-cell w-code">
                          <span>CÃ³digo</span>
                        </th>                      
                        <th class="datatable-cell w-children">
                          <span>Nome</span>
                        </th>
                        <th class="datatable-cell w-children">
                          <span>Telefone</span>
                        </th>
                        <th class="datatable-cell w-children">
                          <span>E-mail</span>
                        </th>
                        <th class="datatable-cell w-children">
                          <span>Especialidade</span>
                        </th>
                        <th class="datatable-cell w-children">
                          <span>CRM</span>
                        </th>                      
                      </tr>
                    </thead>
                    <tbody class="datatable-body">
                      <tr *ngFor="let doctor of client.doctors" class="datatable-row text-center">
                        <td class="datatable-cell w-code">
                          <span>{{ doctor.id }}</span>
                        </td>
                        <td class="datatable-cell w-children">
                          <span>{{ doctor.name }}</span>
                        </td>
                        <td class="datatable-cell w-children">
                          <span>{{ doctor.phone }}</span>
                        </td>
                        <td class="datatable-cell w-children">
                          <span>{{ doctor.email }}</span>
                        </td>
                        <td class="datatable-cell w-children">
                          <span>{{ doctor.specialty }}</span>
                        </td>
                        <td class="datatable-cell w-children">
                          <span>{{ doctor.crm }}</span>
                        </td>                                           
                      </tr>
                    </tbody>
                  </table>
                </div>
              </td>
          </tr>
        </div>
      </tbody>
    </table>
  </div>
</div>
