<div class="card card-custom card-stretch gutter-b">
  <div class="card-header border-0 py-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">
        Contratos
      </span>
      <span class="text-muted mt-3 font-weight-bold font-size-sm">
        {{ contracts.length}} contratos na base
      </span>
    </h3>
    <div class="card-toolbar">
      <a href="contract-edit" class="btn btn-info font-weight-bolder font-size-sm mr-3">Novo contrato</a>
    </div>
  </div>
  <div class="card-body pt-0 pb-3">
    <div class="tab-content">
      <div class="table-responsive">
        <table class="table table-head-custom table-vertical-center table-head-bg table-borderless">
          <thead>
            <tr>
              <th>NÂº Contrato / Nome</th>
              <th>Inicio</th>
              <th>Termino</th>
              <th>Unidade</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contract of contracts">
              <td class="pl-0 py-8">
                <div class="d-flex align-items-center">
                  <div class="symbol symbol-50 symbol-light mr-4">
                    <span class="symbol-label">
                      {{contract.id}}
                    </span>
                  </div>
                  <div>
                    <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">
                      {{contract.client.name}}
                      <span class="text-muted font-weight-bold d-block"> {{contract.client.document}}</span>
                    </a>
                  </div>
                </div>
              </td>
              <td>
                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                  {{contract.starts_at | date:"dd/MM/yyyy" }}
                </span>
              </td>
              <td>
                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                  {{contract.ends_at | date:"dd/MM/yyyy"}}
                </span>
              </td>
              <td>
                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                 Unidade Cardeal
                 </span>
               </td>
               <td class="pr-0 text-right">
                 <a href="contract-edit" class="btn btn-light-success font-weight-bolder font-size-sm">
                  <i class="fa fa-pencil-square-o fa-1x"></i> Editar
                </a>
               </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
