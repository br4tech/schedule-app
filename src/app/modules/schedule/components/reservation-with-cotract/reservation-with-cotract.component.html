<form [formGroup]="form">
  <div class="card card-custom gutter-b example example-compact">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="form-group">
            <label>Contrato</label>
            <select class="form-control">
              <option value="01">Selecione uma Contrato</option>
            </select> 
          </div>       
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <div class="form-group">
            <label>Unidade</label>
            <select class="form-control">
              <option value="01">Selecione uma Unidade</option>
            </select> 
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label>Sala</label>
            <select class="form-control">
              <option value="01">Selecione uma Sala</option>
            </select> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <label>Data</label>
            <input class="form-control form-control-solid">  
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group">
            <label>Hr/Inicio</label>
            <input class="form-control form-control-solid">  
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group">
            <label>Hr/Final</label>
            <input class="form-control form-control-solid">  
          </div>
        </div>
      </div>
    </div> 
  </div>
</form>
