<form [formGroup]="form">
  <div class="card card-custom gutter-b example example-compact">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control form-control-solid" formControlName="name">  
          </div>       
        </div>
        <div class="col-lg-8 col-md-8">
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <label>Tipo</label>
              <div *ngFor="let item of PERSON_LIST; let i=index">
                <div class="form-check">
                  <input class="form-check-input" name="person" type="radio" [checked]="item.checked" [value]="item.value" (change)="personType(item.value)">
                  <label class="form-check-label">
                    {{item.name}} 
                  </label>
                </div>
              </div>
            </div>
            <div class="col-lg-8 col-md-8">
              <label>{{ person_type }}</label>
              <input class="form-control form-control-solid" formControlName="document">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-3">
          <div class="form-group">
            <label>E-mail</label>
            <input class="form-control form-control-solid" formControlName="email">  
          </div>
        </div>
        <div class="col-lg-6 col-md-3">
          <div class="form-group">
            <label>Telefone</label>
            <input class="form-control form-control-solid" formControlName="phone">  
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <div class="form-group">
            <label>Unidade</label>
            <select class="form-control" formControlName="unit">
              <option value="01">Selecione uma Unidade</option>
            </select> 
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label>Sala</label>
            <select class="form-control" formControlName="office">
              <option value="01">Selecione uma Sala</option>
            </select> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <label>Data</label>
            <input class="form-control form-control-solid" formControlName="date_at">  
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group">
            <label>Hr/Inicio</label>
            <input class="form-control form-control-solid" formControlName="start_time_at">  
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group">
            <label>Hr/Final</label>
            <input class="form-control form-control-solid" formControlName="end_time_at">  
          </div>
        </div>
      </div>
    </div> 
  </div>
</form>
