<form [formGroup]="form">
  <div class="card card-custom gutter-b example example-compact">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control form-control-solid" formControlName="name">  
          </div>       
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="row">
            <div class="col-lg-5 col-md-5">
              <label>Tipo</label>
              <div *ngFor="let item of PERSON_LIST; let i=index">
                <div class="form-check">
                  <input class="form-check-input" name="person" type="radio" [checked]="item.checked" [value]="item.value" (change)="personType(item.value)">
                  <label class="form-check-label">
                    {{item.name}} 
                  </label>
                </div>
              </div>
            </div>
            <div class="col-lg-7 col-md-7">
              <label>{{ person_type }}</label>
              <input class="form-control form-control-solid" formControlName="document" [mask]="mask">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-3">
          <div class="form-group">
            <label>E-mail</label>
            <input class="form-control form-control-solid" formControlName="email">  
          </div>
        </div>
        <div class="col-lg-6 col-md-3">
          <div class="form-group">
            <label>Celular</label>
            <input class="form-control form-control-solid" formControlName="phone" mask="(00) 00000-0000">  
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <div class="form-group">
            <label>Unidade</label>
            <select class="form-control" formControlName="unit" (change)="onChangeUnit($event.target)">
              <option value="00">Selecione uma Unidade</option>
              <option *ngFor="let unit of units" [value]="unit.id">{{ unit.name }}</option>               
            </select> 
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label>Sala</label>
            <select class="form-control" formControlName="office">
              <option value="00">Selecione uma Sala</option>
              <option *ngFor="let office of offices" [value]="office.id">{{ office.code }}</option>
            </select> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <label>Data</label>
            <div class="input-group mt-4">
              <input class="form-control" formControlName="date_at" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
                   <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>            
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">    
            <label class="col-sm-4 col-form-label mt-9">Inic.</label>       
            <ngb-timepicker formControlName="start_time_at"  [hourStep]="hourStep" [minuteStep]="minuteStep"></ngb-timepicker>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group row">    
            <label class="col-sm-4 col-form-label mt-9">Fim</label>                   
            <ngb-timepicker formControlName="end_time_at" [hourStep]="hourStep" [minuteStep]="minuteStep"></ngb-timepicker>
          </div>
        </div>
      </div>
    </div> 
  </div>
</form>
